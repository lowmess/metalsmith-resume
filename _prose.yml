prose:
  rooturl: 'source'
  ignore: ['index.md', '404.md', 'experience.md', 'education.md']
  media: 'source/images'
  metadata:
    'source/experience':
      - name: 'title'
        field:
          element: 'text'
          label: 'Job Title'
          placeholder: 'Software Programmer'
          type: 'text'
      - name: 'subtitle'
        field:
          element: 'text'
          label: 'Workplace'
          placeholder: 'MetaCortex'
          type: 'text'
      - name: 'url'
        field:
          element: 'text'
          label: 'Workplace website'
          placeholder: 'http://metacortex.info'
          type: 'text'
      - name: 'startDate'
        field:
          element: 'text'
          label: 'Start Date'
          help: 'YYYY-MM-DD'
          placeholder: '1997-09-13'
          type: 'text'
      - name: 'endDate'
        field:
          element: 'text'
          label: 'End Date'
          help: 'leave blank for current position'
          placeholder: '1999-03-31'
          type: 'text'
      - name: 'location'
        field:
          element: 'text'
          label: 'Location'
          placeholder: 'Capitol City, USA'
          type: 'text'
    'source/education':
      - name: 'title'
        field:
          element: 'text'
          label: 'Degree'
          placeholder: 'High School Diploma'
          type: 'text'
      - name: 'subtitle'
        field:
          element: 'text'
          label: 'Institution'
          placeholder: 'Owen Patterson H.S.'
          type: 'text'
      - name: 'url'
        field:
          element: 'text'
          label: 'Institution website'
          placeholder: 'http://owenpattersonhs.edu'
          type: 'text'
      - name: 'startDate'
        field:
          element: 'text'
          label: 'Start Date'
          help: 'YYYY-MM-DD'
          placeholder: '1985-08-10'
          type: 'text'
      - name: 'endDate'
        field:
          element: 'text'
          label: 'End Date'
          help: 'leave blank for current'
          placeholder: '1989-05-30'
          type: 'text'
      - name: 'location'
        field:
          element: 'text'
          label: 'Location'
          placeholder: 'Capitol City, USA'
          type: 'text'
